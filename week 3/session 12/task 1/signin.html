<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- SIGN IN -->
    <form class="form" aria-labelledby="signin-heading">
        <h2 id="signin-heading">Sign In</h2>

        <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email"
                   id="signin-email"
                   name="email"
                   required
                   aria-required="true"
                   aria-describedby="signin-email-help">
            <small id="signin-email-help">Enter your registered email address</small>
        </div>

        <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password"
                   id="signin-password"
                   name="password"
                   required
                   aria-required="true">
        </div>

        <button type="submit">Sign In</button>
    </form>


    <!-- SIGN UP -->
    <form class="form" aria-labelledby="signup-heading">
        <h2 id="signup-heading">Sign Up</h2>

        <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text"
                   id="signup-name"
                   name="fullname"
                   required
                   aria-required="true">
        </div>

        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email"
                   id="signup-email"
                   name="email"
                   required
                   aria-required="true">
        </div>

        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password"
                   id="signup-password"
                   name="password"
                   required
                   minlength="6"
                   aria-required="true">
        </div>

        <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password"
                   id="signup-confirm"
                   name="confirm-password"
                   required
                   aria-required="true">
        </div>

        <button type="submit">Create Account</button>
    </form>

</div>

</body>
</html>
